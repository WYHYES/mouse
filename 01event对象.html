<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 3000px;
			}
			.box{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				background: pink;
				padding: 100px;
				margin: 50px;
			}
			.box .small{
				width: 200px;
				height: 200px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="small">
				
			</div>
		</div>
	</body>
		<script>
			var small=document.getElementsByClassName("small")[0];
			//点击事件onmouseover onmouseout 
			//onclik
			//onblur onfocus 只有这两个事件没有event对象
			small.onclick=function(event) {
				event=event || window.event;//ie678
				console.log(event);
				//距离屏幕的距离
				console.log("event.screenX="+event.screenX);
				console.log("event.screenY="+event.screenY);
				
				//鼠标点击的点开始到body的边上
				console.log("event.clientX="+event.clientX);
				console.log("event.clientY="+event.clientY);
				
				//从点击的点到红盒子的边框
				console.log("event.offsetX="+event.offsetX);
				console.log("event.offsetY="+event.offsetY);
				
				//从点击的点 X是距离屏幕的距离
				console.log("event.pageX="+event.pageX);
				console.log("event.pageY="+event.pageY);//Y要加上滚动的那个值
				
				//
				console.log("event.X="+event.X);
				console.log("event.Y="+event.Y);
			}
		</script>
</html>
